name: Fund Update

on:
  schedule:
    - cron: '0 0 * * 2-6'  # 周二到周六 UTC 0点 (北京时间8点)
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run fund update
      run: python main.py
    
    - name: Commit changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git diff --staged --quiet || git commit -m "Auto update fund data $(date)"
        git push
